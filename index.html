<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/getAcessToken.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <main>
        <button id="teste">TESTE AQUI</button>

        <section class="main-section">
            <div class="logo-div">
                <img id="loading" src="assets/img/logo.png" alt="Logotipo do Plus Music em formato de disco de vinil.">
            </div>

            <div class="form-div form-login">
                <form action="">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Email
                            <input placeholder="Insira seu email" class="form-control" type="text" name="email" id="email">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">
                            Senha
                            <input placeholder="Insira sua senha" class="form-control" type="password" name="senha" id="senha">
                        </label>
                    </div>
                    <button type="submit">Entrar</button>
                        <hr>
                    <button id="btn-criar-conta" class="btn-register">Criar nova conta</button>
                </form>
            </div>

            <div class="form-div esconde-div form-register">
                <form action="">
                    <div class="mb-3">
                        <label for="emailRegister" class="form-label">
                            Email
                            <input placeholder="Insira seu email" class="form-control" type="text" name="emailRegister" id="emailRegister">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">
                            CPF
                            <input placeholder="Insira seu CPF" class="form-control" type="password" name="cpf" id="cpf">
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="senhaRegister" class="form-label">
                            Senha
                            <input placeholder="Insira sua senha" class="form-control" type="password" name="senhaRegister" id="senhaRegister">
                        </label>
                    </div>
                    <button type="submit" class="btn-register">Registrar</button>
                        <hr>
                    <button>Login</button>
                </form>
            </div>
        </section>

        <section class="section-sobre">
            <p>Um lugar para compartilhar suas musicas favoritas,</p>
            <p>Porque compartilhar e escutar muda tudo.</p>
        </section>
    </main>

    <footer>Play Music 2022 Â® Desenvolvido por <a href="https://github.com/moutim">Vitor Moutim</a></footer>
</body>
</html>
