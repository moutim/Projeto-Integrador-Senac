<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/Spotify/getAcessToken.js" defer></script>
</head>
<body>
    <main>
        <section class="main-section">
            <div class="logo-div">
                <img class="logo-rotate" src="assets/img/Plus music.svg" alt="Logotipo do Plus Music em formato de disco de vinil.">
            </div>

            <div class="form-div form-login">
                <h2>Entre com sua conta Spotify</h2>
                <div class="section-login">
                    <img src="assets/img/spotify-logo.png" alt="Logo Spotify" id="spotify">
                    <button class="btn-login-spotify">Entrar</button>
                </div>
                <div class="section-buttons">
                    <button class="btn-active">Clique para ativar</button>
                    <button class="btn-profile">Ver meu perfil</button>
                </div>
            </div>

        </section>

        <section class="section-sobre">
            <p>Um lugar para compartilhar suas musicas favoritas,</p>
            <p>Porque compartilhar e escutar muda tudo.</p>
        </section>
    </main>

    <footer>Play Music 2022 Â® Desenvolvido por <a href="https://github.com/moutim">Vitor Moutim</a></footer>
</body>
</html>
