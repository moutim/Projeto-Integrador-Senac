<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Plus Music</title>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="assets/css/musicas.css">
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/Spotify/fetchData.js" defer></script>
    <script src="assets/js/Spotify/setDataGlobal.js" defer></script>
    <script src="assets/js/Spotify/setDataMusicas.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="profile.html" class="brand-logo center"><img class="logo-rotate" src="assets/img/Plus+music.svg" alt="Logo plus music" height="40px"></a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="profile.html">Home</a></li>
                <li><a href="artistas.html">Artistas</a></li>
                <li><a href="musicas.html">Músicas</a></li>
              </ul>
            </div>
          </nav>

          <ul class="sidenav" id="mobile-demo">
            <li><a href="profile.html">Home</a></li>
            <li><a href="artistas.html">Artistas</a></li>
            <li><a href="musicas.html">Músicas</a></li>
          </ul>
    </header>
    <main>
        <aside class="firstAside">
        </aside>
        
        <article>
            <div class="mode-section">
                <img src="assets/img/lamp-icon.png" alt="Icone de lampada azul" class="button-dark">
            </div>
                <section class="info-perfil">
                    <div class="foto-perfil">
                        <div class="picture-section">
                            <img src="https://i.pinimg.com/originals/17/14/14/171414a4c9fbba82d7b893c78b45c87a.jpg" alt="" id="foto-display">
                            <div>
                                <h2 id="nome-display">Kratos da Silva</h2>
                                <p><span id="numero-playlists"></span> Playlists públicas, colaborativas ou seguidas </p>
                                <p><span id="seguidores" ></span> Seguidores</p>
                            </div>
                        </div>
                    </div>
                    <hr>

                    <h3>As 50 músicas que você mais escutou</h3>
                    <h5>Selecione um período</h5>

                    <div class="selection-section">
                        <div class="btn-group" role="group" aria-label="Opções para melhor musicas e artistas por periodo">
                            <input type="radio" class="btn-check" name="time-range-tracks" id="4weeks-tracks" autocomplete="off" value="short_term">
                            <label class="btn btn-outline-primary" for="4weeks-tracks">Um Mês</label>
                        
                            <input type="radio" class="btn-check" name="time-range-tracks" id="6months-tracks" autocomplete="off" checked value="medium_term">
                            <label class="btn btn-outline-primary" for="6months-tracks">Seis Meses</label>
                        
                            <input type="radio" class="btn-check" name="time-range-tracks" id="alltime-tracks" autocomplete="off" value="long_term">
                            <label class="btn btn-outline-primary" for="alltime-tracks">Desde o Início</label>
                        </div>
                    </div>

                </section>
                <div class="top50-tracks">

                </div>
        </article>

        <aside class="secondAside">
        </aside>

    </main>

    
</body>
</html>
